{% extends 'base.html' %}


{% block content %}

    <table>
        <tr>
            <th>ID</th>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Age</th>
            <th>Email</th>
        </tr>

        {% for student in students %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ student.first_name }}</td>
                <td>{{ student.last_name }}</td>
                <td>{{ student.age }}</td>
                <td>{{ student.email }}</td>
            </tr>
        {% endfor %}

    </table>

    <form action="" method="POST">{% csrf_token %}
        {{ form.as_p }}

        <button>Qo'shish</button>
    </form>
    
{% endblock content %}
