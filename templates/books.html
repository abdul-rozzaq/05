{% extends 'base.html' %}


{% block content %}

    <table>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Author</th>
            <th>Published date</th>
            <th>ISBN</th>
        </tr>

        {% for book in books %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ book.title }}</td>
                <td>{{ book.author }}</td>
                <td>{{ book.published_date }}</td>
                <td>{{ book.isbn }}</td>
            </tr>
        {% endfor %}

    </table>

    <form action="" method="POST">{% csrf_token %}
        {{ form.as_p }}

        <button>Qo'shish</button>
    </form>
    
{% endblock content %}
